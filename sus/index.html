<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BiharChalo - Upload CSV File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #2e5b9c 0%, #6dd5ed 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(46,91,156,0.18), 0 1.5px 8px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px; left: -60px;
            width: 160px; height: 160px;
            background: radial-gradient(circle, #6dd5ed55 60%, transparent 100%);
            z-index: 0;
        }
        h1 {
            color: #2e5b9c;
            font-size: 2.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        p {
            color: #4a6073;
            margin-bottom: 28px;
            font-size: 1.08rem;
            z-index: 1;
            position: relative;
        }
        label {
            display: block;
            margin: 22px 0 8px;
            font-weight: 600;
            color: #2e5b9c;
            font-size: 1.05rem;
            text-align: left;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 10px auto;
            font-size: 1rem;
            padding: 8px 0;
            border-radius: 6px;
            border: 1.5px solid #e3eaf2;
            background: #f7fafc;
            width: 100%;
            transition: border 0.2s;
        }
        input[type="file"]:focus {
            border: 1.5px solid #2e5b9c;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #2e5b9c 60%, #6dd5ed 100%);
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 28px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(46,91,156,0.09);
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1d3c6a 60%, #4fc3f7 100%);
            box-shadow: 0 4px 16px rgba(46,91,156,0.13);
        }
        #message {
            margin-top: 22px;
            font-size: 1.05rem;
            color: #1d3c6a;
            min-height: 24px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 24px 8vw 20px 8vw;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BiharChalo</h1>
        <p>Upload your <b>Transaction</b> dataset (CSV file).</p>
        <form id="uploadForm" method="post" action="/" enctype="multipart/form-data">
            <label for="csvfile">Transaction Dataset (CSV):</label>
            <input type="file" id="csvfile" name="csvfile" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
