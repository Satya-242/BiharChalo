<!DOCTYPE html>
<html>
<head>
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Inter-Bank Transfer</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">From Bank</label>
                <select name="from_bank" class="form-select">
                    {% for bank in banks %}
                        <option value="{{ bank }}">{{ bank }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">From Account No</label>
                <input type="text" name="from_acc" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">To Bank</label>
                <select name="to_bank" class="form-select">
                    {% for bank in banks %}
                        <option value="{{ bank }}">{{ bank }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">To Account No</label>
                <input type="text" name="to_acc" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>
        {% if message %}
            <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}
        <a href="/" class="btn btn-secondary">‚Üê Back</a>
    </div>
</body>
</html>
